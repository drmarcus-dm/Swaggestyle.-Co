<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwaggeStyle.co - Premium Fashion in Blantyre</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            text-align: center;
            padding: 60px 20px;
            position: relative;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        header p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }
        nav {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .product .price {
            font-size: 1.2em;
            color: #ff6b6b;
            font-weight: bold;
        }
        .product .status {
            font-size: 0.9em;
            color: #4ecdc4;
            margin: 5px 0;
        }
        .product button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product button:hover {
            background: #ff6b6b;
        }
        .admin-login {
            background: #fff;
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none; /* Hidden by default */
        }
        .admin-login input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .admin-login button {
            width: 100%;
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .admin-panel {
            display: none;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 800px;
        }
        .admin-product {
            margin-bottom: 20px;
        }
        .admin-product input {
            width: 100px;
            padding: 5px;
            margin: 5px 0;
        }
        .admin-product select {
            padding: 5px;
            margin: 5px 0;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        footer a {
            color: #4ecdc4;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .contact-icons {
            margin-top: 10px;
        }
        .contact-icons img {
            width: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SwaggeStyle.co</h1>
        <p>Premium Clothes, Trousers, Shirts & High-Demand Fashion | Based in Blantyre, Shipping Worldwide</p>
    </header>
    <nav>
        <a href="#products">Shop</a>
        <a href="#contact">Contact</a>
        <a href="#" id="admin-link">Admin Login</a>
    </nav>
    <div class="container">
        <section id="products">
            <h2>Our Collection</h2>
            <div class="products" id="product-list"></div>
        </section>
    </div>
    <div class="admin-login" id="admin-login">
        <h3>Admin Login</h3>
        <input type="text" id="admin-username" placeholder="Username">
        <input type="password" id="admin-password" placeholder="Password">
        <button onclick="loginAdmin()">Login</button>
    </div>
    <div class="admin-panel" id="admin-panel">
        <h2>Admin Panel</h2>
        <div id="admin-products"></div>
        <button onclick="saveChanges()">Save Changes</button>
        <button onclick="logoutAdmin()">Logout</button>
    </div>
    <footer id="contact">
        <p>Contact us for offers and transactions:</p>
        <div class="contact-icons">
            <a href="https://wa.me/+265YOURWHATSAPPNUMBER" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
            <a href="mailto:your.email@example.com"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Email"></a>
        </div>
        <p>SwaggeStyle.co - Blantyre, Malawi</p>
    </footer>

    <script>
        // Fixed admin credentials
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'password';

        // Initial products data
        let products = [
            { id: 1, name: 'Stylish T-Shirt', price: 25.00, status: 'Available', image: 'https://via.placeholder.com/300x200?text=T-Shirt' },
            { id: 2, name: 'Slim Fit Trousers', price: 45.00, status: 'Available', image: 'https://via.placeholder.com/300x200?text=Trousers' },
            { id: 3, name: 'Classic Shirt', price: 35.00, status: 'Out of Stock', image: 'https://via.placeholder.com/300x200?text=Shirt' },
            { id: 4, name: 'Trendy Jacket', price: 60.00, status: 'Available', image: 'https://via.placeholder.com/300x200?text=Jacket' }
        ];

        // Load products from localStorage if available
        if (localStorage.getItem('products')) {
            products = JSON.parse(localStorage.getItem('products'));
        }

        // Display products
        function displayProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">$${product.price.toFixed(2)}</p>
                    <p class="status">${product.status}</p>
                    <button onclick="contactForPurchase('${product.name}')">Inquire</button>
                `;
                productList.appendChild(div);
            });
        }

        // Contact function (opens WhatsApp)
        function contactForPurchase(productName) {
            const message = encodeURIComponent(`I'm interested in ${productName}. Can you provide more details?`);
            window.open(`https://wa.me/+265YOURWHATSAPPNUMBER?text=${message}`, '_blank');
        }

        // Show admin login
        document.getElementById('admin-link').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('admin-login').style.display = 'block';
        });

        // Login admin
        function loginAdmin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                displayAdminProducts();
            } else {
                alert('Invalid credentials');
            }
        }

        // Display admin products for editing
        function displayAdminProducts() {
            const adminProducts = document.getElementById('admin-products');
            adminProducts.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'admin-product';
                div.innerHTML = `
                    <h3>${product.name}</h3>
                    <label>Price: </label><input type="number" value="${product.price}" id="price-${product.id}">
                    <label>Status: </label>
                    <select id="status-${product.id}">
                        <option value="Available" ${product.status === 'Available' ? 'selected' : ''}>Available</option>
                        <option value="Out of Stock" ${product.status === 'Out of Stock' ? 'selected' : ''}>Out of Stock</option>
                    </select>
                `;
                adminProducts.appendChild(div);
            });
        }

        // Save changes to localStorage
        function saveChanges() {
            products.forEach(product => {
                const newPrice = parseFloat(document.getElementById(`price-${product.id}`).value);
                const newStatus = document.getElementById(`status-${product.id}`).value;
                if (!isNaN(newPrice)) product.price = newPrice;
                product.status = newStatus;
            });
            localStorage.setItem('products', JSON.stringify(products));
            displayProducts();
            alert('Changes saved!');
        }

        // Logout admin
        function logoutAdmin() {
            document.getElementById('admin-panel').style.display = 'none';
        }

        // Initial display
        displayProducts();
    </script>
</body>
</html>
